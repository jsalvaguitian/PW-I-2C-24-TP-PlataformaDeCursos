<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo_unlam.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/registrar_persona.css">
    <script src="https://kit.fontawesome.com/d3605530f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Registrate | Unlamy</title>
</head>

<body>
    <main class="main-registrate">
        <section class="encabezado-registrate">
            <a href="./InicioSesionIndividuo.html" class="logo-titulo">
                <img src="../assets/logo_unlam.png" alt="">
                <p>Unlamy</p>
            </a>
            <h1>Regístrate ahora</h1>
        </section>

        <section class="contenedor-registrate">
            <form action="./InicioSesionIndividuo.html" method="#">
                <div class="form-element">
                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="mail" placeholder="Correo electrónico" required>
                </div>

                <div class="form-element">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>

                <div class="form-element">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                </div>

                <div class="form-element">
                    <label for="new-password">Contraseña</label>
                    <input type="password" name="new-password" id="new-password" placeholder="Contraseña" required>
                </div>

                <div class="form-element">
                    <label for="repeat-password">Repetir contraseña</label>
                    <input type="password" name="repeat-password" id="repeat-password"
                        placeholder="Vuelva introducir su contraseña" required>
                </div>

                <div class="form-button">
                    <button type="submit" class="btn-guardar js-btn-guarda-usuario">
                        Registrar
                    </button>
                    <button class="form-button-cancelar">
                        <a class="a-to-button" href="../pages/InicioSesionIndividuo.html">Cancelar </a>
                    </button>
                </div>
                <div id="mensaje" class="error"> </div>
            </form>

            <!--<div id="IrVentanaFlotante" class="modal">
                <div class="ventana">

                    <img src="../assets/happy.gif" alt="" class="ventana-emogic">
                    <div class="mensaje-exito">
                        <h2>Registro completado con éxito!</h2>
                        <p>Inicia sesión</p>
                        <a href="../pages/InicioSesionIndividuo.html">aquí</a>
                    </div>

                </div>

            </div>-->
            
        </section>
    </main>
    <script src="../js/validacion-crear-usuario.js"></script>
    <script src="../js/registro-usuario.js" type="module"></script>
</body>

</html>
