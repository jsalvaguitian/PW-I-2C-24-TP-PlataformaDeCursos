<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../css/header_footer.css">
    <link rel="shortcut icon" href="./../assets/logo_unlam.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c3af30a602.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./../css/recuperar_contrasenia.css">
</head>
<body>
    <!-- Main -->
  <main class="main-registrate">
    <!-- Encabezado con logo y título -->
    <section class="encabezado-registrate">
      <a href="../index.html" class="logo-titulo">
        <img src="../assets/logo_unlam.png" alt="Logo Unlamy">
        <p>Unlamy</p>
      </a>
      <h1>Recupero de Contraseña</h1>
    </section>

    <!-- Formulario para recuperar contraseña -->
    <section class="contenedor-registrate">
      <form action="#" method="POST">
        <div class="form-element">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>

        <div class="form-button">
          <button type="submit" class="btn enviar">Enviar</button>
          <button class="form-button-cancelar">
            <a class="a-to-button" href="../index.html">Cancelar</a>
          </button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
