<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion | Unlamy</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/InicioSesionIndividuo.css">
    <link rel="stylesheet" href="../css/header_footer.css">
    <link rel="shortcut icon" href="../assets/logo_unlam.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d3605530f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    <main class="main"> 

        <section class="encabezado-inicio-sesion">
            <a href="../index.html" class="logo-titulo">
                <img src="../assets/logo_unlam.png" alt="logo unlam inicio sesion">
                <p>Unlamy</p>
            </a>
            <h1>Iniciar sesión</h1>
        </section>

        <section class="Wrapper-User-Login">
            <form action="../pages/perfil.html" method="get" autocomplete="off" > 
                
                <div class="input-box">
                    <input type="email" placeholder="Correo electrónico" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label> <input type="checkbox"> Recuerdame</label>
                    <a href="./recuperar_contrasenia.html"> Olvide la contraseña</a>   
                </div>
            
                <div class="form-button">               
                    <button type="submit" class="btn">Iniciar sesión</button>
                </div> 

                <div class="register-link">
                    <p>No creaste una cuenta? <a href="./registrar_persona.html">Registrate</a> </p>
                </div>

            </form>

        </section>


    </main>


</body>
</html>
