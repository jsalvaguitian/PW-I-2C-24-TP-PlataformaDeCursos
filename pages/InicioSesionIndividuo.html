<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion | Unlamy</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/InicioSesionIndividuo.css">
</head>
<body>
    <header>
        <h1>Unlamy</h1>
    </header>

    <main>
        <section class="wrapper">
            <form action="">
                <h1>Iniciar sesion</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" requiered></input>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label> <input type="checkbox"> Recuerdame</label>
                    <a href="#"> Recuperar contraseña</a>   <!-- Poner el enlace pagina en <a> -->
                </div>
                
                <button type="submit" class="btn">Iniciar</button>

                <div class="register-link">
                    <p>No creaste una cuenta? <a href="#">Registrate</a> </p>
                </div>

            </form>

        </section>


    </main>


</body>
</html>
